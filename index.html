<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMU CET Mock Test 1 - CBT (Mobile Ready)</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #f8f9fa;
            --dark: #343a40;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: var(--primary);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .header-title { font-size: 1.2rem; font-weight: bold; }
        .timer-box {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            white-space: nowrap;
        }

        .palette-toggle {
            display: none; /* Hidden on desktop */
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin-right: 10px;
            cursor: pointer;
        }

        /* Section Tabs */
        .section-tabs {
            display: flex;
            background: #fff;
            border-bottom: 1px solid #ddd;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .section-tabs::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .tab-btn {
            padding: 12px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
            color: var(--secondary);
            border-bottom: 3px solid transparent;
            font-size: 0.95rem;
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Main Container */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        /* Question Area */
        .question-area {
            flex: 3;
            padding: 20px;
            overflow-y: auto;
            background: white;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px; /* Space for footer */
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .question-text {
            font-size: 1.15rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* Options */
        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-label {
            display: flex;
            align-items: flex-start;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            background: #fff;
        }

        .option-label:hover { background-color: var(--light); }
        .option-label input { margin-right: 15px; margin-top: 5px; transform: scale(1.3); flex-shrink: 0; }

        /* Sidebar (Desktop) */
        .sidebar {
            flex: 1;
            background-color: #f8f9fa;
            border-left: 1px solid #ced4da;
            display: flex;
            flex-direction: column;
            max-width: 320px;
            min-width: 280px;
            z-index: 90;
        }

        /* Sidebar (Mobile Overlay) */
        @media (max-width: 768px) {
            .header-title { font-size: 1rem; }
            .palette-toggle { display: block; }
            
            .sidebar {
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 85%;
                max-width: 300px;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            }
            .sidebar.open { transform: translateX(0); }
            
            /* Overlay when sidebar opens */
            .sidebar-overlay {
                display: none;
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 80;
            }
            .sidebar-overlay.active { display: block; }
        }

        .user-info {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend {
            padding: 10px;
            font-size: 0.8rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .legend-item { display: flex; align-items: center; gap: 6px; }

        .palette-grid {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            overflow-y: auto;
            flex: 1;
        }

        .palette-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            margin: auto;
        }

        .palette-btn.active { border: 2px solid var(--primary); transform: scale(1.1); }
        .palette-btn.answered { background-color: var(--success); color: white; border-color: var(--success); }
        .palette-btn.visited { background-color: var(--danger); color: white; border-color: var(--danger); }

        /* Footer */
        .footer {
            padding: 10px 15px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
            z-index: 50;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
            min-width: 80px;
        }
        .btn-primary { background-color: var(--primary); }
        .btn-success { background-color: var(--success); }
        .btn-warning { background-color: var(--warning); color: #212529; }
        .btn-danger { background-color: var(--danger); }
        .btn-secondary { background-color: var(--secondary); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: var(--light); }
        
        .score-card {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .score-card h3 { margin: 5px 0; color: var(--primary); }
        .stat-row { display: flex; justify-content: space-around; margin-top: 10px; font-size: 0.9rem; }

    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center;">
        <button class="palette-toggle" onclick="toggleSidebar()">☰</button>
        <div class="header-title">IMU CET MOCK 1</div>
    </div>
    <div class="timer-box" id="timer">03:00:00</div>
</header>

<div class="section-tabs" id="sectionTabs"></div>

<div class="container">
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <div class="question-area">
        <div class="question-header">
            <span id="q-section">Mathematics</span>
            <span id="q-marks" style="color:var(--danger); font-size: 0.8rem;">+1.00 / -0.25</span>
        </div>
        <div class="question-text" id="q-text"></div>
        <div class="options-grid" id="q-options"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="user-info">
            <div style="width: 35px; height: 35px; background: #ccc; border-radius: 50%; display:flex; justify-content:center; align-items:center; font-weight:bold;">U</div>
            <div style="line-height:1.2;">
                <div style="font-weight:bold; font-size:0.9rem;">Candidate</div>
                <span style="font-size:0.75rem; color:green;">● Online</span>
            </div>
            <button onclick="toggleSidebar()" style="margin-left:auto; background:none; border:none; font-size:1.5rem; display:none;" class="mobile-close">×</button>
        </div>
        <div class="legend">
            <div class="legend-item"><div class="palette-btn answered" style="width:20px;height:20px;"></div> Answered</div>
            <div class="legend-item"><div class="palette-btn visited" style="width:20px;height:20px;"></div> Visited</div>
            <div class="legend-item"><div class="palette-btn" style="width:20px;height:20px;"></div> Not Visited</div>
        </div>
        <div class="palette-grid" id="palette"></div>
        <div style="padding: 15px; text-align: center; border-top:1px solid #ddd;">
            <button class="btn btn-success" style="width: 100%;" onclick="finishTest()">SUBMIT TEST</button>
        </div>
    </div>
</div>

<div class="footer">
    <button class="btn btn-secondary" onclick="prevQuestion()">Previous</button>
    <button class="btn btn-warning" onclick="clearResponse()">Clear</button>
    <button class="btn btn-primary" onclick="saveAndNext()">Save & Next</button>
</div>

<div class="modal" id="resultModal">
    <div class="modal-content">
        <h2 style="text-align:center; margin-top:0;">Test Summary</h2>
        <div id="score-summary" class="score-card"></div>
        
        <h3 style="border-bottom:2px solid var(--primary); padding-bottom:5px;">Detailed Analysis</h3>
        <div id="detailed-analysis"></div>
        
        <div style="text-align:center; margin-top:20px;">
            <button class="btn btn-primary" onclick="location.reload()">Close & Reset</button>
        </div>
    </div>
</div>

<script>
    // --- DATA ---
    const questions = [
        // --- MATHEMATICS (Q1-Q50) ---
        { id: 1, section: "Mathematics", text: "The binary relation \\(S = \\emptyset\\) (empty set) on set \\(A=\\{1,2,3\\}\\) is:", options: ["transitive and reflexive", "symmetric and reflexive", "transitive and symmetric", "neither reflexive nor symmetric"], correct: 2 },
        { id: 2, section: "Mathematics", text: "A bag contains 2 white balls, 3 black balls and 4 red balls. In how many ways can 3 balls be drawn from the bag, if at least one black ball is to be included in the draw?", options: ["64", "128", "132", "222"], correct: 0 },
        { id: 3, section: "Mathematics", text: "Two trains of equal length are running on parallel lines in the same direction at 46 km/hr and 36 km/hr. The faster train passes the slower train in 36 seconds. The length of each train is:", options: ["50 m", "72 m", "80 m", "82 m"], correct: 0 },
        { id: 4, section: "Mathematics", text: "Consider a right angle triangle XYZ, \\(XY=a\\), \\(YZ=b\\), \\(XZ=25.6\\) and angle of X is \\(37^{\\circ}\\), then values of a and b respectively are:", options: ["19.604, 40.045", "18.604, 42.025", "17.406, 21.455", "15.406, 20.445"], correct: 3 },
        { id: 5, section: "Mathematics", text: "A train 360 m long is running at a speed of 45 km/hr. In what time will it pass a bridge 140 m long?", options: ["40 sec", "42 sec", "45 sec", "48 sec"], correct: 0 },
        { id: 6, section: "Mathematics", text: "A TV is purchased at Rs. 5000 and sold at Rs. 4000, find the lost percent.", options: ["10%", "20%", "25%", "28%"], correct: 1 },
        { id: 7, section: "Mathematics", text: "If A and B are matrices, then which from the following is true?", options: ["\\(A+B \\ne B+A\\)", "\\((A^{T})^{T} \\ne A\\)", "\\(AB \\ne BA\\)", "all are true"], correct: 2 },
        { id: 8, section: "Mathematics", text: "Sum of \\(\\cos 45^{\\circ}\\) and \\(\\tan 38^{\\circ}\\) is:", options: ["0.4884", "2.8484", "1.4884", "3.4884"], correct: 2 },
        { id: 9, section: "Mathematics", text: "\\(X^{2}+4x+4\\) is:", options: ["polynomial", "equation", "identity", "None of Above"], correct: 0 },
        { id: 10, section: "Mathematics", text: "What is the sum of the sequence: 10, 20, 30, ...., 1000?", options: ["50,000", "50,250", "50,500", "50,750"], correct: 2 },
        { id: 11, section: "Mathematics", text: "\\(\\pi\\) (pi) denotes the ratio of the ____ to the ____:", options: ["area of a circle, circumference of the circle", "area of a circle, length of its diameter", "circumference of a circle, length of its radius", "circumference of a circle, length of its diameter"], correct: 3 },
        { id: 12, section: "Mathematics", text: "Besides 1, which of the following number is both squares and triangular number?", options: ["25", "10", "36", "80"], correct: 2 },
        { id: 13, section: "Mathematics", text: "The function \\(f(x)=x+1\\) from the set of integers to itself is onto. Is it True or False?", options: ["True", "False"], correct: 0 },
        { id: 14, section: "Mathematics", text: "How many cubes of 10 cm edge can be put in a cubical box of 1 m edge?", options: ["10000 cubes", "1000 cubes", "100 cubes", "50 cubes"], correct: 1 },
        { id: 15, section: "Mathematics", text: "Let \\(A=\\{1,2,3\\}\\) and let \\(R=\\{(1,1), (2, 2), (3, 3), (1, 3), (3, 2), (1, 2)\\}\\). Then R is:", options: ["reflexive and symmetric but not transitive", "reflexive and transitive but not symmetric", "symmetric and transitive but not reflexive", "an equivalence relation"], correct: 1 },

        { id: 17, section: "Mathematics", text: "Which of the following property of matrix multiplication is correct:", options: ["Multiplication is not commutative in general", "Multiplication is associative", "Multiplication is distributive over addition", "All of the mentioned"], correct: 3 },
        { id: 18, section: "Mathematics", text: "Out of 7 consonants and 4 vowels, how many words of 3 consonants and 2 vowels can be formed?", options: ["24400", "21300", "210", "25200"], correct: 3 },
        { id: 19, section: "Mathematics", text: "The sum of the first 16 terms of an AP whose first term and third term are 5 and 15 respectively is:", options: ["600", "765", "640", "680"], correct: 2 },

        { id: 121, section: "English", text: "Passage: Economists have long recognized a persistent and unfounded belief... known as the anti-foreign bias.<br>The passage is primarily concerned with which of the following?", options: ["Arguing for an increase in trade with foreign nations", "Providing a historical context for a long-standing belief", "Demonstrating the fallacy of a particular way of thinking", "Illustrating an economic principle through an example"], correct: 2 },
        { id: 122, section: "English", text: "The author most likely mentions the 'baker' and the 'cobbler' in order to:", options: ["provide a concrete illustration of an economic principle", "discuss the types of goods available during Adam Smith's time", "evaluate an example used in Smith's Wealth of Nations", "show that all trade is based on specialization"], correct: 1 },
        { id: 123, section: "English", text: "The author most probably uses the word 'startling' in reference to the Law of Comparative Advantage because:", options: ["it is puzzling that no one before Adam Smith thought of the Law", "the Law of Comparative Advantage holds even when there is an imbalance", "it is surprising that the general public is unaware of the Law", "most countries do not consider the Law when devising policies"], correct: 3 },
        { id: 124, section: "English", text: "As it is described in the passage, which of the following most closely resembles 'folk wisdom'?", options: ["A farmer decides it will rain after scanning clouds", "A child asks why sky is blue", "A person spends 10 dollars on lottery tickets", "A mother tells child to put on jacket to avoid cold"], correct: 2 },
        { id: 125, section: "English", text: "Direct/Indirect: 'If you don't keep quiet I shall shoot you', he said to her in a calm voice.", options: ["He warned her to shoot if she didn't keep quiet calmly.", "He said calmly that I shall shoot you if you don't be quiet.", "He warned her calmly that he would shoot her if she didn't keep quiet.", "Calmly he warned her that be quiet or else he will have to shoot her."], correct: 2 },
        { id: 126, section: "English", text: "Direct/Indirect: I told him that he was not working hard.", options: ["I said to him, 'You are not working hard.'", "I told to him, 'You are not working hard.'", "I said, 'You are not working hard.'", "I said to him, 'He is not working hard.'"], correct: 0 },
        { id: 127, section: "English", text: "Direct/Indirect: His father ordered him to go to his room and study.", options: ["His father said, 'Go to your room and study.'", "His father said to him, 'Go and study in your room.'", "His father shouted, 'Go right now to your study room'", "His father said firmly, 'Go and study in your room.'"], correct: 0 },
        { id: 128, section: "English", text: "Direct/Indirect: He said to his father, 'Please increase my pocket-money.'", options: ["He told his father, 'Please increase the pocket-money'", "He pleaded his father to please increase my pocket money.", "He requested his father to increase his pocket-money.", "He asked his father to increase his pocket-money."], correct: 2 },
        { id: 129, section: "English", text: "Direct/Indirect: She said that her brother was getting married.", options: ["She said, 'Her brother is getting married.'", "She told, 'Her brother is getting married.'", "She said, 'My brother is getting married.'", "She said, 'My brother was getting married.'"], correct: 2 },

        { id: 138, section: "English", text: "Voice Change: Darjeeling grows tea.", options: ["Tea is grown in Darjeeling.", "Tea grows in Darjeeling.", "Tea is being grown in Darjeeling.", "Let the tea be grown in Darjeeling."], correct: 0 },
        { id: 139, section: "English", text: "Voice Change: After driving Professor Jones to the museum she dropped him at his hotel.", options: ["After she was driven Professor Jones...", "After she had driven Professor Jones...", "After being driven to the museum, Professor Jones was dropped at his hotel.", "Professor Jones was being driven dropped..."], correct: 2 },

        { id: 185, section: "Aptitude", text: "Pointing to a lady, a girl said, 'She is the daughter-in-law of the grandmother of my father's only son.' Relation?", options: ["Sister-in-Law", "Mother", "Aunt", "Can't be determined"], correct: 3 },
        { id: 186, section: "Aptitude", text: "Arrange as per dictionary & find the last word: Lean, Leave, Less, Leaf.", options: ["Lean", "Leave", "Less", "Leaf"], correct: 2 },
        { id: 187, section: "Aptitude", text: "At what time between 5.30 and 6 will hands be at right angles?", options: ["43 5/11 min past 5", "43 7/11 min past 5", "40 3/11 min past 5", "45 min past 5"], correct: 1 },
        { id: 188, section: "Aptitude", text: "Robert reaches at 2PM if 10kmph, 12PM if 15kmph. Speed to reach 1PM?", options: ["8 kmph", "11 kmph", "12 kmph", "14 kmph"], correct: 2 },
        { id: 189, section: "Aptitude", text: "Pride is to lion as shoal is to", options: ["teacher", "student", "self-respect", "fish"], correct: 3 },
        { id: 190, section: "Aptitude", text: "Arrange in dictionary order: 1. Launch 2. Laugh 3. Lattice 4. Latent 5. Latitude", options: ["4,5,3,2,1", "4,3,5,1,2", "4,5,1,2,3", "4,5,1,3,2"], correct: 0 },
        { id: 191, section: "Aptitude", text: "Find odd one out. 10, 25, 45, 54, 60, 75, 80.", options: ["10", "45", "54", "75"], correct: 2 },
        { id: 192, section: "Aptitude", text: "The ratio 5:20 expressed as percent equals to", options: ["50%", "125%", "25%", "None of above"], correct: 2 },
        { id: 193, section: "Aptitude", text: "If COOL is coded as DQRP, then write the code for HOT.", options: ["JQW", "IQW", "IQX", "IPW"], correct: 1 },
        { id: 194, section: "Aptitude", text: "Series: 5, 9, 17, 29, 45, ... ?", options: ["58", "64", "65", "80"], correct: 2 },
        { id: 195, section: "Aptitude", text: "How many liters of pure acid are there in 8 litres of a 20% solution", options: ["1.5", "1.6", "1.7", "1.8"], correct: 1 },
        { id: 196, section: "Aptitude", text: "Choose the word which is different from the rest.", options: ["Hangar", "Platform", "Dock", "Park"], correct: 3 },
        { id: 197, section: "Aptitude", text: "A*B implies \\(A^2 + B^2\\). Value of \\(6 * (2 * 4)\\)?", options: ["999", "3616", "324", "436"], correct: 3 },
        { id: 198, section: "Aptitude", text: "Evaluate: 0.01 + 0.0064 / 0.01 x 0.3 (Sic)", options: ["1", "10", "100", "1000"], correct: 2 },
        { id: 199, section: "Aptitude", text: "Find the least number of 5 digits, which is exactly divisible by 89.", options: ["24", "26", "27", "28"], correct: 2 },
        { id: 200, section: "Aptitude", text: "PEACH is to HCAEP as 46251 is to...", options: ["25641", "26451", "15624", "51462"], correct: 2 }
    ];

    let currentQuestionIndex = 0;
    let responses = new Array(questions.length).fill(null);
    let visited = new Array(questions.length).fill(false);
    let timeLeft = 3 * 60 * 60; // 3 hours

    const sections = [...new Set(questions.map(q => q.section))];

    function init() {
        const tabsContainer = document.getElementById('sectionTabs');
        sections.forEach((sec, idx) => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${idx === 0 ? 'active' : ''}`;
            btn.innerText = sec;
            btn.onclick = () => jumpToSection(sec);
            tabsContainer.appendChild(btn);
        });

        const paletteContainer = document.getElementById('palette');
        questions.forEach((q, idx) => {
            const btn = document.createElement('div');
            btn.className = 'palette-btn';
            btn.innerText = idx + 1;
            btn.onclick = () => { loadQuestion(idx); toggleSidebar(false); }; // Close sidebar on click mobile
            btn.id = `palette-${idx}`;
            paletteContainer.appendChild(btn);
        });

        startTimer();
        loadQuestion(0);
    }

    function toggleSidebar(forceState) {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const mobileClose = document.querySelector('.mobile-close');
        
        if (forceState !== undefined) {
            if (forceState) {
                sidebar.classList.add('open');
                overlay.classList.add('active');
                mobileClose.style.display = 'block';
            } else {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                mobileClose.style.display = 'none';
            }
        } else {
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            mobileClose.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        }
    }

    function startTimer() {
        const timerEl = document.getElementById('timer');
        setInterval(() => {
            if (timeLeft <= 0) { finishTest(); return; }
            timeLeft--;
            const h = Math.floor(timeLeft / 3600);
            const m = Math.floor((timeLeft % 3600) / 60);
            const s = timeLeft % 60;
            timerEl.innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }, 1000);
    }

    function jumpToSection(sectionName) {
        document.querySelectorAll('.tab-btn').forEach(b => {
            b.classList.remove('active');
            if(b.innerText === sectionName) b.classList.add('active');
        });
        const idx = questions.findIndex(q => q.section === sectionName);
        if (idx !== -1) loadQuestion(idx);
    }

    function loadQuestion(index) {
        currentQuestionIndex = index;
        visited[index] = true;
        updatePalette();

        const q = questions[index];
        document.getElementById('q-section').innerText = q.section;
        document.getElementById('q-text').innerHTML = `Q${index+1}. ${q.text}`;

        const optionsContainer = document.getElementById('q-options');
        optionsContainer.innerHTML = '';
        q.options.forEach((opt, i) => {
            const label = document.createElement('label');
            label.className = 'option-label';
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'option';
            input.value = i;
            if (responses[index] === i) input.checked = true;
            input.onchange = () => { responses[currentQuestionIndex] = i; updatePalette(); };
            label.appendChild(input);
            const span = document.createElement('span');
            span.innerText = opt;
            label.appendChild(span);
            optionsContainer.appendChild(label);
        });

        if (window.MathJax) MathJax.typesetPromise();
    }

    function saveAndNext() {
        if (currentQuestionIndex < questions.length - 1) loadQuestion(currentQuestionIndex + 1);
    }

    function prevQuestion() {
        if (currentQuestionIndex > 0) loadQuestion(currentQuestionIndex - 1);
    }

    function clearResponse() {
        responses[currentQuestionIndex] = null;
        loadQuestion(currentQuestionIndex);
    }

    function updatePalette() {
        questions.forEach((q, idx) => {
            const btn = document.getElementById(`palette-${idx}`);
            btn.className = 'palette-btn';
            if (idx === currentQuestionIndex) btn.classList.add('active');
            if (responses[idx] !== null) btn.classList.add('answered');
            else if (visited[idx]) btn.classList.add('visited');
        });
    }

    function finishTest() {
        toggleSidebar(false); // Close sidebar if open
        const modal = document.getElementById('resultModal');
        const summary = document.getElementById('score-summary');
        const detailed = document.getElementById('detailed-analysis');
        
        let correctCount = 0;
        let wrongCount = 0;
        let unattemptedCount = 0;

        let tableHTML = '<table><thead><tr><th>Q.No</th><th>Result</th><th>Marks</th></tr></thead><tbody>';

        questions.forEach((q, idx) => {
            const userAns = responses[idx];
            let status = 'Unattempted';
            let color = 'gray';
            let marks = 0;

            if (userAns !== null) {
                if (userAns === q.correct) {
                    correctCount++;
                    status = 'Correct';
                    color = 'green';
                    marks = 1.0;
                } else {
                    wrongCount++;
                    status = 'Wrong';
                    color = 'red';
                    marks = -0.25;
                }
            } else {
                unattemptedCount++;
            }
            
            tableHTML += `<tr style="color:${color}">
                <td>${idx + 1}</td>
                <td>${status}</td>
                <td>${marks > 0 ? '+' + marks : marks}</td>
            </tr>`;
        });
        tableHTML += '</tbody></table>';

        const totalScore = (correctCount * 1) - (wrongCount * 0.25);

        summary.innerHTML = `
            <div style="font-size: 2.5rem; color:var(--primary); margin-bottom: 5px;">${totalScore.toFixed(2)}</div>
            <div style="font-size: 0.9rem; color:#666; margin-bottom:15px;">Total Marks / ${questions.length}</div>
            
            <div class="stat-row">
                <div style="color:green"><strong>${correctCount}</strong><br>Correct</div>
                <div style="color:red"><strong>${wrongCount}</strong><br>Wrong</div>
                <div style="color:gray"><strong>${unattemptedCount}</strong><br>Skipped</div>
            </div>
            <div style="margin-top:10px; font-size:0.8rem; color: #888;">
                Positive: +${correctCount} | Negative: -${(wrongCount * 0.25).toFixed(2)}
            </div>
        `;

        detailed.innerHTML = tableHTML;
        modal.style.display = 'flex';
    }

    window.onload = init;
</script>

</body>
</html>
